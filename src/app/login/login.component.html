
<div>
    <form id="loginform" [formGroup]="loginform"  (ngSubmit)="authenticate()">
        <div class="form-group ">
            <input type="email" formControlName="username" class="form-control"
              placeholder="Enter Username" id="username">
            <label for="username">Username</label>
            <div
              *ngIf="username?.['touched'] && username?.['invalid'] "  class="alert alert-danger"
              >
              <div *ngIf="username?.errors?.['required']">User Name required.</div>
              
            </div>
        </div>
        <div class="form-group ">
            <input type="password" formControlName="password" class="form-control"
              placeholder="Your Password" id="password">
            <label for="password" >Password</label>
            <div
              *ngIf="password?.['touched'] && password?.['invalid'] " class="alert alert-danger"
              >
              <div *ngIf="password?.errors?.['required']">password required.</div>
              
            </div>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <p>{{errorMSg}}</p>

    </form>
</div>
